<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .calculator {
      background-color: #e2dddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .calculator input {
      font-size: 24px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .calculator .btn-group {
      width: 100%;
    }

    .calculator .btn-group .btn {
      font-size: 20px;
      padding: 15px 15px;
      margin: 2px;
      /* border-radius: 1rem; */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="calculator">
          <input id="result" class="form-control" type="text" readonly>
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" onclick="clearInput()">Del</button>
            <button class="btn btn-secondary" onclick="appendInput('(')"> ( </button>
            <button class="btn btn-secondary" onclick="appendInput(')')"> ) </button>
            <button class="btn btn-secondary" onclick="appendInput('/')"> รท </button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" onclick="appendInput('7')">7</button>
            <button class="btn btn-secondary" onclick="appendInput('8')">8</button>
            <button class="btn btn-secondary" onclick="appendInput('9')">9</button>
            <button class="btn btn-secondary" onclick="appendInput('*')"> ร </button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" onclick="appendInput('4')">4</button>
            <button class="btn btn-secondary" onclick="appendInput('5')">5</button>
            <button class="btn btn-secondary" onclick="appendInput('6')">6</button>
            <button class="btn btn-secondary" onclick="appendInput('-')"> - </button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" onclick="appendInput('1')">1</button>
            <button class="btn btn-secondary" onclick="appendInput('2')">2</button>
            <button class="btn btn-secondary" onclick="appendInput('3')">3</button>
            <button class="btn btn-secondary" onclick="appendInput('+')"> + </button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-secondary" onclick="appendInput('0')">0</button>
            <button class="btn btn-secondary" onclick="appendInput('.')">.</button>
            <button class="btn btn-secondary" onclick="calculate()"> = </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const resultInput = document.getElementById("result");

    function clearInput() {
      resultInput.value = "";
    }

    function appendInput(value) {
      resultInput.value += value;
    }

    function calculate() {
      try {
        resultInput.value = eval(resultInput.value);
      } catch (error) {
        resultInput.value = "Error";
      }
    }
  </script>
</body>
</html>
